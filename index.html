<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Naturales BuenaVida - Iconos centrales</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html,body { height: 100%; font-family: "Helvetica Neue", Arial, sans-serif; background: #f8f8f8; }

    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #fff;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('Logo2022Naturales.JPG');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.25;
      filter: saturate(0.95) contrast(0.95);
      z-index: 0;
      pointer-events: none;
    }

    .center-panel {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      padding: 28px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
    }

    .icon-btn {
      display: inline-flex;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
      border: 6px solid rgba(255,160,50,0.12);
    }
    .icon-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.18);
    }

    .icon-btn svg { width: 48px; height: 48px; display: block; }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width:720px) {
      .center-panel { gap: 16px; padding: 18px; }
      .icon-btn { width: 88px; height: 88px; border-width:5px; }
      .icon-btn svg { width: 36px; height: 36px; }
      .label { font-size: 13px; }
      .hero::before { opacity: 0.2; background-size: cover; background-position: center; }
      .center-panel { flex-direction: column; padding: 18px; }
    }
  </style>
</head>
<body>

  <main class="hero">
    <div class="center-panel">

      <!-- 1. Catálogo Canva -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://www.canva.com/design/DAFI89Qrfec/QCB0hE7Is6GIWk5Wl25UPw/edit" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="#2E8B57" stroke-width="1.6" fill="#fff"/>
            <path d="M8 12h8M12 8v8" stroke="#2E8B57" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </a>
        <div class="label">Catálogo</div>
      </div>

      <!-- 2. Facebook -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://www.facebook.com/naturales.buenavida" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M15 3h-3a4 4 0 0 0-4 4v3H6v4h2v7h4v-7h3l1-4h-4V7a1 1 0 0 1 1-1h3V3z" stroke="#D2691E" stroke-width="1.6" fill="#fff"/>
          </svg>
        </a>
        <div class="label">Facebook</div>
      </div>

      <!-- 3. Instagram -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://www.instagram.com/natu_ralesbuenavida" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="#D2691E" stroke-width="1.6"/>
            <circle cx="12" cy="12" r="4" stroke="#D2691E" stroke-width="1.6"/>
            <circle cx="17" cy="7" r="1" fill="#D2691E"/>
          </svg>
        </a>
        <div class="label">Instagram</div>
      </div>

    </div>
  </main>

</body>
</html>
